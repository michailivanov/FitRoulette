{% extends 'base.html' %}

{% block title %}
Наборы карточек
{% endblock %}
{% block content %}
    <h1>Наборы карточек</h1>
    <form action="{% url 'card_sets' %}" method="post">
        {% csrf_token %}
        {% for set in sets %}
            <p>{{ set }}
            <button type="submit" name="set_id" value="{{ set.id }}">Выбрать</button></p>
        {% endfor %}
    </form>
{% endblock %}
